<ion-header>
  <ion-toolbar>
    <ion-title>studentList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="5">
      <h1>รายชื่อนักเรียน</h1>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="gotoStudentAddPage()">
        เพิ่มรายชื่อนักเรียน
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="5">
      <table>
        <tr>
          <th>รหัสนักเรียน</th>
          <th>ชื่อนักเรียน</th>
         
          <th>แก้ไขข้อมูลนักเรียน</th>
        </tr>
        <tr *ngFor="let item of GetDataStudent">
          <td> {{ item.studentId }} </td>
          <td> {{ item.studentName }} </td>        
          <td>
            <ion-button (click)="gotoStudentEditPage(item.studentId)" color="warning">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </td>
        </tr>
      </table>
    </ion-col>
    <ion-col size="3"></ion-col>

  </ion-row>
</ion-content>
